<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pre-qual Status
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pre-qual Status</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Lending Tier: {{lendingTier$ | async}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Status: {{qualificationStatus$ | async}}</ion-label>
  </ion-item>
</ion-content>
